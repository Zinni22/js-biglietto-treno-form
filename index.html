<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezzo biglietto del treno</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- Inizio MAIN -->
    <main>

        <h1>Calcola il prezzo del tuo biglietto</h1>

        <!-- Sezione input -->
        <section>
            <div class="input-section flex">
                <div>
                    <label for="name-input">
                        Nome e cognome
                    </label>

                    <input id="name-input" type="text" placeholder="Nome e Cognome">
                </div>

                <div>
                    <label for="km-input">
                        KM da percorrere
                    </label>

                    <input id="km-input" type="text" placeholder="km da percorrere">
                </div>

                <div>
                    <label for="age-selection">
                        Fascia d'et√†
                    </label>

                    <select id="age-selection">
                        <option value="Minorenne">Minorenne</option>
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Over65">Over 65</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Sezione button -->
        <section>
            <div class="button-section flex">
                <div>
                    <button id="submit-button">
                        Genera
                    </button>
                </div>

                <div>
                    <button id="delete-button">
                        Annulla
                    </button>
                </div>
            </div>
        </section>
    

        <!-- Sezione genera biglietto -->
        <div id="biglietto">

            <div>
                <h3>Nome passeggero</h3>
                <p id="passenger-name"></p>
            </div>

            <div>
                <h3>Offerta</h3>
                <p id="promotion"></p>
            </div>

            <div>
                <h3>Carrozza</h3>
                <p id="carrozza"></p>
            </div>

            <div>
                <h3>Codice CP</h3>
                <p id="cp-code"></p>
            </div>

            <div>
                <h3>Costo Biglietto</h3>
                <p id="price"></p>
            </div>

        </div>

    </main>
    <!-- Fine MAIN -->


    <!-- Collegamento JS -->
    <script rel="text/javascript" src="js/scripts.js"></script>
</body>
</html>
